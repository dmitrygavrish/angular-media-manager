<md-toolbar class="header-wrapper"
            color="primary">
  <div class="app-logo"
       (click)="onMainLogoPress()">
    <div class="app-sign">Media Manager</div>
  </div>
  <div class="about-link"
       [routerLinkActive]="['active']">
    <a class="about-sign"
       [routerLink]="['about']">About</a>
  </div>
  <span class="header-spacer"></span>
  <button *ngIf="logoutBtnVisible"
          (click)="onLogoutBtnPress()"
          md-button>
    Logout
  </button>
</md-toolbar>
