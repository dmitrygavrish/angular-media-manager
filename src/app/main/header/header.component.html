<div class="header-wrapper">
  <div class="app-logo"
       (click)="onMainLogoClick()">
    <div class="app-sign">Media Manager</div>
  </div>
  <div class="about-link"
       [routerLinkActive]="['active']">

       [routerLink]="['about']">About</a>

  <div class="logout">

      <div class="logout-icon"></div>
      <div class="logout-sign">Logout</div>
    </div>
  </div>
</div>
