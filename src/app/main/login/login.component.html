<div #formContainer
     class="login-container">
  <form #loginForm="ngForm"
        novalidate
        (ngSubmit)="onSubmit()">
    <button md-raised-button
            color="primary"
            type="submit"
            class="login-submit">
      Login
    </button>
    <button (click)="onRegisterBtnPress()"
            md-button
            color="primary"
            class="login-register">
      Sign up
    </button>
  </form>
</div>
