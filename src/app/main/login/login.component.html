<div #formContainer
     class="login-container">
  <form #loginForm="ngForm"
        novalidate
        (ngSubmit)="onSubmit()">
    <button type="submit"
            class="login-submit">
      Login
    </button>
    <button class="login-register"
            (click)="onRegisterBtnPress()">
      Sign up
    </button>
  </form>
</div>
