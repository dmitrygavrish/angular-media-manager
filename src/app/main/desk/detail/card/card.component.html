<md-card class="media-card">
  <md-card-header>
    <div md-card-avatar
         class="card-image">
      <img md-card-image [src]="data.artworkUrl100">
    </div>
    <md-card-title>{{data.trackName}}</md-card-title>
    <md-card-subtitle>{{data.artistName}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p class="card-text">
      Release: {{data.releaseDate | date:'d/M/y'}}
    </p>
    <p class="card-text">
      {{data.collectionName}}
    </p>
  </md-card-content>
  <md-card-actions>
    <a md-button
       [href]="data.trackViewUrl"
       target="_blank"
       color="primary">iTunes
    </a>
    <button (click)="onAddToFavoritesBtnPress(data)"
      md-mini-fab
            color="accent">
      <i class="fa fa-star" aria-hidden="true"></i>
    </button>
  </md-card-actions>
</md-card>
