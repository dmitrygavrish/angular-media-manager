<md-list>
  <md-list-item *ngFor="let item of searchItems; index as i"
                (click)="onSearchItemPress(item)"
                [ngClass]="{
                  active: i === activeMenuItem,
                  'search-menu-item': true
                }">
    <i [ngClass]="[item.icon, 'fa']" aria-hidden="true"></i>
    <span class="item-title">{{item.name}}</span>
  </md-list-item>
</md-list>
